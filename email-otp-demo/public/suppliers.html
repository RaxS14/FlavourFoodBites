<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Poppins', sans-serif;
  background:#0F0F23; color:#fff;
  display:flex; height:100vh; overflow:hidden;
}

/* Sidebar */
.sidebar {
  width:260px; background:#1a1a3a; padding:2rem 1rem;
  display:flex; flex-direction:column; align-items:center; box-shadow:2px 0 15px rgba(0,0,0,0.2);
  position:fixed; height:100%;
}
.sidebar img { width:80px; height:80px; border-radius:50%; object-fit:cover; }
.sidebar h2 { margin-top:0.5rem; font-size:1.3rem; color:#FF6B35; }
.sidebar p { font-size:0.9rem; color:#aaa; margin-bottom:2rem; }
.sidebar .nav { list-style:none; width:100%; }
.sidebar .nav li { margin:0.3rem 0; }
.sidebar .nav a {
  display:flex; align-items:center;
  text-decoration:none; color:#fff;
  padding:0.7rem 1rem; border-radius:10px;
  transition:all 0.3s ease;
}
.sidebar .nav a i { margin-right:10px; font-size:1.2rem; }
.sidebar .nav a.active, .sidebar .nav a:hover {
  background:#FF6B35; color:#fff; font-weight:600;
}

/* Main */
main {
  flex:1; margin-left:260px; padding:2rem; overflow-y:auto;
}
header {
  background:#1a1a3a; color:#fff; padding:1rem 1.5rem;
  border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.3);
  margin-bottom:2rem; display:flex; justify-content:space-between; align-items:center;
}
header h1 { font-size:1.5rem; }

.card {
  background:#1a1a3a;
  border-radius:20px;
  padding:1.5rem;
  margin-bottom:1.5rem;
  box-shadow:0 10px 25px rgba(255,107,53,0.3);
  transition:0.3s;
}
.card:hover { transform:translateY(-4px); box-shadow:0 15px 35px rgba(255,107,53,0.5); }
.card h3 { color:#FF6B35; font-weight:700; margin-bottom:0.5rem; }
.card p { color:#ccc; margin-bottom:0.8rem; }
.card a {
  display:inline-block;
  background:#FF6B35;
  color:#fff;
  text-decoration:none;
  padding:0.5rem 1rem;
  border-radius:10px;
  transition:0.3s;
}
.card a:hover { background:#ff855c; }

/* Responsive */
@media(max-width:768px){
  body{flex-direction:column;}
  .sidebar{width:100%; flex-direction:row; justify-content:space-around; padding:1rem;}
  main{margin-left:0; padding:1rem;}
}
</style>
</head>
<body>

<aside class="sidebar">
  <img src="images/admin-avatar.png" alt="Admin Avatar">
  <h2>Admin</h2>
  <p>Administrator</p>
  <ul class="nav">

    <li><a href="adminorder.html"><i class="ri-shopping-bag-3-line"></i> Orders</a></li>
    <li><a href="inventory.html"><i class="ri-archive-2-line"></i> Inventory</a></li>
    <li><a href="supplier.html" class="active"><i class="ri-truck-line"></i> Supplier</a></li>
    <li><a href="reports.html"><i class="ri-bar-chart-2-line"></i> Reports</a></li>
    <li><a href="login.html"><i class="ri-logout-circle-line"></i> Logout</a></li>
  </ul>
</aside>

<main>
  <header>
    <h1>Supplier</h1>
  </header>

  <div class="card">
    <h3>Flavour Food Supplier</h3>
    <p><strong>Supplies:</strong> All food items listed in the Flavour Food Bites menu.</p>
    <p><strong>Contact / Facebook:</strong></p>
    <a href="https://www.facebook.com/profile.php?id=100085494273839" target="_blank">
      <i class="ri-facebook-box-fill"></i> Visit Facebook Profile
    </a>
  </div>

</main>

</body>
</html>
